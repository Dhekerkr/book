apiVersion: v1
kind: ConfigMap
metadata:
  name: book-review-config
  namespace: book-review
data:
  DB_HOST: mysql
  DB_NAME: book_review
  DB_PORT: "3306"
  AUTH_PORT: "4001"
  BOOKS_PORT: "4002"
  NEXT_PUBLIC_AUTH_BASE_URL: http://auth-service:4001
  NEXT_PUBLIC_BOOKS_BASE_URL: http://books-service:4002
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-init-sql
  namespace: book-review
data:
  init.sql: |
---
apiVersion: v1
kind: Secret
metadata:
  name: book-review-secrets
  namespace: book-review
type: Opaque
stringData:
  DB_USER: root
  DB_PASSWORD: rootpassword
  MYSQL_ROOT_PASSWORD: rootpassword
  JWT_SECRET: supersecretjwt
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: book-review
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: book-review
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: book-review-secrets
                  key: MYSQL_ROOT_PASSWORD
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: book-review-config
                  key: DB_NAME
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
            - name: mysql-init
              mountPath: /docker-entrypoint-initdb.d/init.sql
              subPath: init.sql
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-pvc
        - name: mysql-init
          configMap:
            name: mysql-init-sql
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: book-review
spec:
  selector:
    app: mysql
  ports:
    - name: mysql
      port: 3306
      targetPort: 3306
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: book-review
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: dhekerkr/book-review-auth:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 4001
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: book-review-config
                  key: AUTH_PORT
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: book-review-config
                  key: DB_HOST
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: book-review-config
                  key: DB_NAME
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: book-review-config
                  key: DB_PORT
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: book-review-secrets
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: book-review-secrets
                  key: DB_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: book-review-secrets
                  key: JWT_SECRET
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: book-review
spec:
  selector:
    app: auth-service
  ports:
    - name: http
      port: 4001
      targetPort: 4001
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: books-service
  namespace: book-review
spec:
  replicas: 1
  selector:
    matchLabels:
      app: books-service
  template:
    metadata:
      labels:
        app: books-service
    spec:
      containers:
        - name: books-service
          image: dhekerkr/book-review-books:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 4002
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: book-review-config
                  key: BOOKS_PORT
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: book-review-config
                  key: DB_HOST
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: book-review-config
                  key: DB_NAME
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: book-review-config
                  key: DB_PORT
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: book-review-secrets
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: book-review-secrets
                  key: DB_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: book-review-secrets
                  key: JWT_SECRET
---
apiVersion: v1
kind: Service
metadata:
  name: books-service
  namespace: book-review
spec:
  selector:
    app: books-service
  ports:
    - name: http
      port: 4002
      targetPort: 4002
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: book-review
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: dhekerkr/book-review-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_AUTH_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: book-review-config
                  key: NEXT_PUBLIC_AUTH_BASE_URL
            - name: NEXT_PUBLIC_BOOKS_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: book-review-config
                  key: NEXT_PUBLIC_BOOKS_BASE_URL
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: book-review
spec:
  selector:
    app: frontend
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      nodePort: 30080
  type: NodePort