apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: book-review
spec:
  selector:
    app: frontend
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      nodePort: 30080
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: book-review
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: book-review-app-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_AUTH_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: book-review-config
                  key: NEXT_PUBLIC_AUTH_BASE_URL
            - name: NEXT_PUBLIC_BOOKS_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: book-review-config
                  key: NEXT_PUBLIC_BOOKS_BASE_URL
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 20
